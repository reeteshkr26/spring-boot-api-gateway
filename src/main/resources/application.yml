server:  port: 8080  #Gateway Config spring:  application:    name: gateway-service  cloud:    gateway:      discovery:        locator:          enabled: true          lower-case-service-id: true      routes:      - id: login-service        uri: lb://login-service        predicates:          - Path=/auth/**                - id: application-service        uri: lb://application-service        predicates:          - Path=/config/**                - id: attachment-service        uri: lb://attachment-service        predicates:          - Path=/api/**                - id: approval-service        uri: lb://approval-service        predicates:          - Path=/approval/**                - id: notification-service        uri: lb://notification-service        predicates:          - Path=/notification/**          #Eureka Configeureka:  client:    region: default    fetch-registry: true    registryFetchIntervalSeconds: 5    service-url:      default-zone: http://localhost:8761/eureka
#Actuator configmanagement:  endpoints:    web:      exposure:        include: "*"              user:  app:    jwtSecret: mypassAWSE09SWETRTE085FHSdsgj096cdroyddS    

 